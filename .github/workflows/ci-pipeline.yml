name: MLOps CI Pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio flake8 black
    - name: Check code formatting with Black
      run: |
        black --check src/ tests/ scripts/
    - name: Lint with flake8
      run: |
        flake8 src/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ scripts/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run unit tests
      env:
        MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI || 'http://localhost:5000' }}
        OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
      run: |
        pytest tests/ -v --cov=src --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
  integration-test:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest-asyncio apache-airflow
    - name: Start Ollama simulation
      run: |
        echo "Starting Ollama simulation (mocked in tests)..."
        sleep 5  # Simule pull/serve
    - name: Run integration tests
      env:
        MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
      run: |
        python scripts/run_pipeline.py --season 2021 --ci
        pytest tests/test_pipeline.py -v
    - name: Validate DAG syntax
      run: |
        python -c "
        from airflow.models import DagBag
        dag_bag = DagBag(dag_folder='airflow/dags', include_examples=False)
        if dag_bag.import_errors:
            raise Exception(f'DAG import errors: {dag_bag.import_errors}')
        print('âœ… All DAGs loaded!')
        print(f'DAGs: {list(dag_bag.dag_ids)}')
        "
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run security scan
      uses: pycqa/bandit@master
      with:
        options: "-r src/ scripts/ -f html -o security-report.html"
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security-report.html